<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="../css/view_news.css">
    <!-- Bootstrap   >-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Include font awesome-->
    <script src="https://kit.fontawesome.com/b215ea361b.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="column">
            <form action="">
                <input type="text" placeholder="Search news">
              </form>
        </div>
        <div class="column">
            <form action=""></form>
                <input type="text" placeholder="Search category">
              </form>
        </div>
    </div>
    <!-- Table -->
    <div>
        <table id = "view_table">
            <thead>
                <tr id = 'header'>
                    <th id = 'news_id'>Id <i class="fa-solid fa-sort"></i></th>
                    <th>Cover image</th>
                    <th>News Title</th>
                    <th>News description</th>
                    <th>Categories</th>
                    <th>Author</th>
                    <th id = 'published_date'>Published Date <i class="fa-solid fa-sort"></i></th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id = 'body'></tbody>
        </table>
    </div>
    <!-- Edit modal box  -->
    <div class = "box edit-box" id="edit-box">
        <h2>Edit news</h2>
        <div class="edit-img">
            <label for="edit-img" class="form-label">Cover image</label><br>
            <img id="edit-img" src="" alt="" width="100px" height="100px">
        </div>
        <div class="row g-3">
            <div class="col-12">
                <label for="news-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="news-title" placeholder="Title" value="" required="">
            </div>
            <div class="col-12">
                <label for="news-description" class="form-label">Description</label>
                <input type="text" class="form-control" id="news-description" placeholder="Description" required="">
            </div>

            <div class="col-12">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" placeholder="Category">
            </div>

            <div class="col-md-6">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Author">
            </div>
            <div class="col-md-6">
                <label for="published-date" class="form-label">Published date</label>
                <input type="text" class="form-control" id="published-date" placeholder="Date">
            </div>
        </div>
        <br>
        <div class="buttons">
            <button class="close-btn" onclick="onEditButtonClose()">Close <i class="fa-regular fa-circle-xmark"></i></button>
            <button class="save-btn">Save <i class="fa-regular fa-floppy-disk"></i></button>
        </div>
    </div>
    <!-- delete box -->
    <div class = "box delete-box" id = "delete-box">
        <h2 id="delete-title">Delete news</h2>
        <h4 id="del-confirm-mess">Are you sure you want to delete</h4>
        <div id="warning">
            <h5><i class="fa-solid fa-triangle-exclamation"></i> Warning</h5>
            <p id="p-del-mess">By deleting this news, you cannot get access it back</p>
        </div>
        <div class="buttons">
            <button class="close-btn" onclick="onDeleteButtonClose()">Delete</button>
            <button class="cancel-btn" onclick="onDeleteButtonClose()">Cancel</button>
        </div>
    </div>
    <script src="../javascripts/view_news.js"></script>
</body>
</html>
