<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!----===CSS====--->
        <link rel="stylesheet" href="../../css/addNew.css">
        <!-----===Iconscout CSS====-->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

        <title>Add New</title>

    </head>
    <body>
        <div class="container">
            <header>Add New</header>
            <form action="#">
                <div class="form first">
                    <div class="details new">
                        <span class="title">New Details</span>
                        <div class="fields">
                            <div class="input-field">
                                <label>New Title</label>
                                <input type="text" placeholder="Enter New Tilte" required>
                            </div>
                            <div class="input-field">
                                <label>Author Name</label>
                                <input type="text" placeholder="Enter Author Name" required>
                            </div>
                            <div class="input-field">
                                <label>Category</label>
                                <input type="text" placeholder="Enter Category" required>
                            </div>
                            <div class="input-field">
                                <label>Publisher</label>
                                <input type="text" placeholder="Enter Publisher" required>
                            </div>
                            <div class="upload-file">
                                <Label>Upload image file</Label>
                                <div class="file-upload" >
                                    <p>Click here to choose file upload</p>
                                </div>
                            </div>
                            <div class="upload-file">
                                <label>Upload pdf file</label>
                                <div class="file-upload" >
                                    <p>Click here to choose file upload</p> 
                                </div>
                            </div>
                            <div class="news-url">
                                <label>External Url</label>
                                <input type="text" placeholder="Enter Url" required>
                            </div>
                            <div class="news-descriptions">
                                <label>New Desc</label>
                                <input type="text" placeholder="Enter news description" required>
                            </div>
                            <div class="button-add" id = "add-news">
                                <p>Add New</p>
                            </div>
                        </div>
                        
                </div>
            </form>
        </div>
        <script src="../../javascripts/addNewScript.js"></script>
    </body>
</html>
